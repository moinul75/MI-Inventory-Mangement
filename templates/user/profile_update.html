
{% extends 'include/base.html' %}
{% block title %} Profile Update  {% endblock %}

{% load static %}


   {% block context %}

   {% load crispy_forms_tags %}


    <!--Table-->
    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="card">
                  
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h4"> Profile Information Update</span> 
                                <hr>
                                <form method='POST' enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ user_update|crispy}}
                                    {{ profile_update_form|crispy}}

                                 <input type="submit" class='btn btn-info' value='Update'>

                                </form>
                              
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <!--End Table-->

   
   
   
   
   
   {% endblock context %}
